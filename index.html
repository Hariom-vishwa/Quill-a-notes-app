<!doctype html>
<html lang="en">

<head>

<body>
    <div class="container">
        <h1 class="logo"><i class="ri-quill-pen-ai-line"></i> QUILL - A Notes App </h1>

                <button class="closeBtn"><i class="ri-close-circle-line"></i></button>
                <h1>New Note</h1>
                <div class="inputArea">
                    <input type="text" id="titleInput" placeholder="Title...">
                    <textarea name="Content" id="contentInput">Content...</textarea>
                    <button id="addNote">Add Note</button>
                </div>
            </div>
            <div class="notesCont">

        </div>

    </div>

</html>
